<script>
	function countDown(){
		//获取初始时间
		var time = document.getElementById("Time");
		
		//获取到id为time标签中的数字时间
		if(time.innerHTML == 0){
			//等于0时清除计时，并跳转该指定页面
			window.location.href="http://vip19004.xyz/?vip";
		}else{
			time.innerHTML = time.innerHTML-1;
		}
	}
	//1000毫秒调用一次
	window.setInterval("countDown()",1000);
</script>
<style>
	a {
		text-decoration: none;
	}
	#Time,#p{
		font-size: 30px;
		text-align: center;
	}
	#Font,#p{
		font-size: 20px;
		text-align: center;
	}
</style>
</head>
<body>
	<font color="red"><p id="Time" >5</p></font>
	<p id="Font">自动跳转中..</p>
	<p id="Font">永久地址：vipporn.site</p>
	<p id="Font"><a style="color:blue;" href="http://vip19004.xyz/?vip">点击立即进入 vip19004.xyz</a></p>

</body>
